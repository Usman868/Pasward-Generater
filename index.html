<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pasward-generater-card">
         <h1>Pasward Generater</h1>
         <div class="conditon-checker" id="conditon-checker">
            <label id="range">Pasward length <span id="length">15</span></label><input id="length-range" type="range" min="6" max="24" value="15" >
            <label ><input type="checkbox" id="lowercase" checked> Uppercase letters</label>
            <label ><input type="checkbox" id='uppercase' checked> Lowercase letters</label>
            <label ><input type="checkbox" id="numbers" checked> Numbers</label>
            <label ><input type="checkbox" id="symbols" checked> Symbols</label>
         </div>
         <div class="button-container">
            <button id="generate-btn" onclick="paswardGenerater()">Generate</button>
         </div>   
         <div class="user-pasward" id="pasward-output"> Pasward will appears here</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
